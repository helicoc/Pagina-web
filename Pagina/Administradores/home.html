<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Administración de Emprendedores</title>
</head>
<body>
    <div class="container">
        <h1>Administración de Emprendedores</h1>
        
        <form id="emprendedorForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="descripcion" placeholder="Descripción" required>
            <input type="file" id="imagenInput" accept="image/*" required>
            <button type="submit">Agregar Emprendedor</button>
        </form>

        <table id="emprendedoresTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de los emprendedores se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
